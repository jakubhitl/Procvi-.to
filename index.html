<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Procvi-.to | Úvodní stránka</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #81ecec, #ffeaa7, #fd79a8);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 60px 20px;
      background: rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
    }

    header h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      letter-spacing: 1px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }

    header p {
      font-size: 1.3rem;
      opacity: 0.9;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      padding: 50px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .card {
      background: rgba(255,255,255,0.2);
      border-radius: 25px;
      padding: 50px 20px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transform: scale(1);
    }

    .card:hover {
      transform: scale(1.08) rotate(-1deg);
      background: rgba(255,255,255,0.3);
    }

    .icon { font-size: 60px; margin-bottom: 20px; }
    .grade { font-size: 1.8rem; font-weight: bold; text-shadow: 1px 1px 5px rgba(0,0,0,0.3); }

    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    a { color: inherit; text-decoration: none; }

    .g6 { color: #ffeaa7; }
    .g7 { color: #81ecec; }
    .g8 { color: #fab1a0; }
    .g9 { color: #74b9ff; }
  </style>
</head>
<body>

<header>
  <h1>Procvi-.to</h1>
  <p>Vyber svůj ročník a začni procvičovat 👇</p>
</header>

<main class="container">
  <a href="rocnik6.html" class="card">
    <div class="icon g6">📘</div>
    <div class="grade">6. ročník</div>
  </a>
  <a href="rocnik7.html" class="card">
    <div class="icon g7">📗</div>
    <div class="grade">7. ročník</div>
  </a>
  <a href="rocnik8.html" class="card">
    <div class="icon g8">📙</div>
    <div class="grade">8. ročník</div>
  </a>
  <a href="rocnik9.html" class="card">
    <div class="icon g9">📕</div>
    <div class="grade">9. ročník</div>
  </a>
</main>

<footer>
  © 2025 Procvi-.to | Stránky vytvořil Jakub Hitl 💻
</footer>

</body>
</html>
